<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaging Catalog</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const PackagingCatalog = () => {
          const [isAuthenticated, setIsAuthenticated] = useState(false);
          const [password, setPassword] = useState('');
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('all');
          const [selectedSupplier, setSelectedSupplier] = useState('all');
          const [showFilters, setShowFilters] = useState(false);
          const [showUpload, setShowUpload] = useState(false);
          const [products, setProducts] = useState([]);
          const [uploadError, setUploadError] = useState('');

          const ADMIN_PASSWORD = 'packaging2024';

          useEffect(() => {
            const loadProducts = async () => {
              try {
                const result = await window.storage.get('packaging-products');
                if (result && result.value) {
                  setProducts(JSON.parse(result.value));
                } else {
                  setProducts(getSampleProducts());
                }
              } catch (error) {
                console.log('No saved products, loading sample data');
                setProducts(getSampleProducts());
              }
            };
            loadProducts();
          }, []);

          useEffect(() => {
            if (products.length > 0) {
              window.storage.set('packaging-products', JSON.stringify(products));
            }
          }, [products]);

          const getSampleProducts = () => [
            {
              id: 'PKG-001',
              itemNumber: 'PKG-001',
              name: 'Airless Pump Bottle',
              category: 'Pumps',
              supplier: 'Supplier A',
              description: 'Premium airless pump bottle with silver finish, ideal for serums and lotions',
              volume: '30ml',
              size: '120mm x 35mm',
              material: 'PP/Acrylic',
              color: 'Silver',
              image: 'https://images.unsplash.com/photo-1556229010-6c3f2c9ca5f8?w=400&h=400&fit=crop',
              link: '#'
            },
            {
              id: 'PKG-002',
              itemNumber: 'PKG-002',
              name: 'Glass Dropper Bottle',
              category: 'Bottles',
              supplier: 'Supplier B',
              description: 'Amber glass bottle with dropper, perfect for essential oils and serums',
              volume: '50ml',
              size: '100mm x 40mm',
              material: 'Glass',
              color: 'Amber',
              image: 'https://images.unsplash.com/photo-1608571423902-eed4a5ad8108?w=400&h=400&fit=crop',
              link: '#'
            },
            {
              id: 'PKG-003',
              itemNumber: 'PKG-003',
              name: 'Powder Compact',
              category: 'Compacts',
              supplier: 'Supplier A',
              description: 'Square compact with mirror, suitable for pressed powders',
              volume: '10g',
              size: '65mm x 65mm x 15mm',
              material: 'ABS',
              color: 'Black',
              image: 'https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=400&h=400&fit=crop',
              link: '#'
            },
            {
              id: 'PKG-004',
              itemNumber: 'PKG-004',
              name: 'Eyeshadow Palette',
              category: 'Palettes',
              supplier: 'Supplier C',
              description: '12-pan magnetic palette with rose gold finish',
              volume: '12 pans',
              size: '150mm x 100mm x 20mm',
              material: 'Aluminum',
              color: 'Rose Gold',
              image: 'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=400&h=400&fit=crop',
              link: '#'
            }
          ];

          const handleLogin = () => {
            if (password.trim() === ADMIN_PASSWORD) {
              setIsAuthenticated(true);
              setPassword('');
            } else {
              alert(`Incorrect password. Please try: ${ADMIN_PASSWORD}`);
              setPassword('');
            }
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter') {
              handleLogin();
            }
          };

          const handleLogout = () => {
            setIsAuthenticated(false);
            setSearchTerm('');
            setSelectedCategory('all');
            setSelectedSupplier('all');
          };

          const handleCSVUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
              try {
                const text = event.target.result;
                const lines = text.split('\n').filter(line => line.trim());
                
                if (lines.length < 2) {
                  setUploadError('CSV file must contain headers and at least one row of data');
                  return;
                }

                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const newProducts = [];

                for (let i = 1; i < lines.length; i++) {
                  const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                  const product = {};
                  
                  headers.forEach((header, index) => {
                    product[header] = values[index] || '';
                  });

                  if (!product.id && product.itemNumber) {
                    product.id = product.itemNumber;
                  } else if (!product.id) {
                    product.id = `PKG-${Date.now()}-${i}`;
                  }

                  newProducts.push(product);
                }

                setProducts(prevProducts => [...prevProducts, ...newProducts]);
                setUploadError('');
                setShowUpload(false);
                alert(`Successfully imported ${newProducts.length} products!`);
              } catch (error) {
                setUploadError('Error parsing CSV file. Please check the format.');
                console.error('CSV parsing error:', error);
              }
            };

            reader.readAsText(file);
          };

          const downloadTemplate = () => {
            const headers = ['itemNumber', 'name', 'category', 'supplier', 'description', 'volume', 'size', 'material', 'color', 'image', 'link'];
            const csvContent = headers.join(',') + '\n' + 
              'PKG-EXAMPLE,Example Product,Bottles,Example Supplier,This is an example description,50ml,100mm x 40mm,Glass,Clear,https://example.com/image.jpg,https://example.com';
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'packaging-template.csv';
            a.click();
            window.URL.revokeObjectURL(url);
          };

          const exportData = () => {
            const headers = ['itemNumber', 'name', 'category', 'supplier', 'description', 'volume', 'size', 'material', 'color', 'image', 'link'];
            const csvContent = headers.join(',') + '\n' + 
              products.map(p => headers.map(h => `"${p[h] || ''}"`).join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `packaging-catalog-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
          };

          const clearAllData = () => {
            if (window.confirm('Are you sure you want to clear all products? This cannot be undone.')) {
              setProducts([]);
              window.storage.delete('packaging-products');
            }
          };

          const categories = ['all', ...new Set(products.map(p => p.category).filter(Boolean))];
          const suppliers = ['all', ...new Set(products.map(p => p.supplier).filter(Boolean))];

          const filteredProducts = useMemo(() => {
            return products.filter(product => {
              const matchesSearch = searchTerm === '' || 
                product.name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.itemNumber?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.description?.toLowerCase().includes(searchTerm.toLowerCase());
              
              const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
              const matchesSupplier = selectedSupplier === 'all' || product.supplier === selectedSupplier;
              
              return matchesSearch && matchesCategory && matchesSupplier;
            });
          }, [searchTerm, selectedCategory, selectedSupplier, products]);

          if (!isAuthenticated) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                  <div className="flex justify-center mb-6">
                    <div className="w-16 h-16 bg-gradient-to-br from-pink-500 to-purple-600 rounded-2xl flex items-center justify-center">
                      <svg className="text-white" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                      </svg>
                    </div>
                  </div>
                  <h2 className="text-2xl font-bold text-center text-gray-900 mb-2">Packaging Catalog</h2>
                  <p className="text-center text-gray-600 mb-6">Enter password to access</p>
                  <div className="space-y-4">
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      onKeyPress={handleKeyPress}
                      placeholder="Password"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                      autoFocus
                    />
                    <button
                      onClick={handleLogin}
                      className="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-pink-600 hover:to-purple-700 transition"
                    >
                      Login
                    </button>
                  </div>
                  <p className="mt-6 text-xs text-center text-gray-500">
                    Default password: packaging2024
                  </p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50">
              <header className="bg-white border-b border-gray-200 sticky top-0 z-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-3">
                      <div className="w-10 h-10 bg-gradient-to-br from-pink-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold">
                        P
                      </div>
                      <h1 className="text-2xl font-bold text-gray-900">Packaging Catalog</h1>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button
                        onClick={() => setShowUpload(true)}
                        className="flex items-center space-x-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition"
                      >
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                          <polyline points="17 8 12 3 7 8"></polyline>
                          <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span className="hidden sm:inline">Upload CSV</span>
                      </button>
                      <button
                        onClick={() => setShowFilters(!showFilters)}
                        className="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                      >
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        <span className="hidden sm:inline">Filters</span>
                      </button>
                      <button
                        onClick={handleLogout}
                        className="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                      >
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                          <polyline points="16 17 21 12 16 7"></polyline>
                          <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </header>

              {showUpload && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-xl font-bold text-gray-900">Upload Products</h3>
                      <button onClick={() => { setShowUpload(false); setUploadError(''); }} className="text-gray-400 hover:text-gray-600">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <line x1="18" y1="6" x2="6" y2="18"></line>
                          <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                      </button>
                    </div>
                    
                    <div className="space-y-4">
                      <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p className="text-sm text-blue-800 mb-2">
                          <strong>CSV Format Required:</strong>
                        </p>
                        <p className="text-xs text-blue-700 font-mono">
                          itemNumber, name, category, supplier, description, volume, size, material, color, image, link
                        </p>
                      </div>

                      <button
                        onClick={downloadTemplate}
                        className="w-full flex items-center justify-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                      >
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                          <polyline points="7 10 12 15 17 10"></polyline>
                          <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Download Template CSV</span>
                      </button>

                      <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-purple-500 transition">
                        <input
                          type="file"
                          accept=".csv"
                          onChange={handleCSVUpload}
                          className="hidden"
                          id="csv-upload"
                        />
                        <label htmlFor="csv-upload" className="cursor-pointer">
                          <svg className="mx-auto mb-3 text-gray-400" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                          </svg>
                          <p className="text-gray-600 font-medium">Click to upload CSV</p>
                          <p className="text-sm text-gray-500 mt-1">or drag and drop</p>
                        </label>
                      </div>

                      {uploadError && (
                        <div className="bg-red-50 border border-red-200 rounded-lg p-3">
                          <p className="text-sm text-red-800">{uploadError}</p>
                        </div>
                      )}

                      <div className="flex space-x-2">
                        <button
                          onClick={exportData}
                          disabled={products.length === 0}
                          className="flex-1 flex items-center justify-center space-x-2 px-4 py-2 bg-green-600 hover:bg-green-700 disabled:bg-gray-300 text-white rounded-lg transition"
                        >
                          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                          </svg>
                          <span>Export Current Data</span>
                        </button>
                        <button
                          onClick={clearAllData}
                          disabled={products.length === 0}
                          className="flex items-center justify-center px-4 py-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-300 text-white rounded-lg transition"
                        >
                          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="bg-white border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                  <div className="relative">
                    <svg className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input
                      type="text"
                      placeholder="Search by item number, name, or description..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>

                  {showFilters && (
                    <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select
                          value={selectedCategory}
                          onChange={(e) => setSelectedCategory(e.target.value)}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                          {categories.map(cat => (
                            <option key={cat} value={cat}>
                              {cat === 'all' ? 'All Categories' : cat}
                            </option>
                          ))}
                        </select>
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Supplier</label>
                        <select
                          value={selectedSupplier}
                          onChange={(e) => setSelectedSupplier(e.target.value)}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                          {suppliers.map(sup => (
                            <option key={sup} value={sup}>
                              {sup === 'all' ? 'All Suppliers' : sup}
                            </option>
                          ))}
                        </select>
                      </div>
                    </div>
                  )}

                  {(selectedCategory !== 'all' || selectedSupplier !== 'all') && (
                    <div className="mt-3 flex flex-wrap gap-2">
                      {selectedCategory !== 'all' && (
                        <span className="inline-flex items-center px-3 py-1 rounded-full text-sm bg-purple-100 text-purple-800">
                          {selectedCategory}
                          <button onClick={() => setSelectedCategory('all')} className="ml-2 hover:text-purple-900">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </button>
                        </span>
                      )}
                      {selectedSupplier !== 'all' && (
                        <span className="inline-flex items-center px-3 py-1 rounded-full text-sm bg-pink-100 text-pink-800">
                          {selectedSupplier}
                          <button onClick={() => setSelectedSupplier('all')} className="ml-2 hover:text-pink-900">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </button>
                        </span>
                      )}
                    </div>
                  )}
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p className="text-gray-600">
                  Showing {filteredProducts.length} of {products.length} {filteredProducts.length === 1 ? 'item' : 'items'}
                </p>
              </div>

              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                  {filteredProducts.map(product => (
                    <div key={product.id} className="bg-white rounded-lg shadow-sm hover:shadow-md transition overflow-hidden">
                      <div className="aspect-square bg-gray-100 overflow-hidden">
                        <img
                          src={product.image || 'https://via.placeholder.com/400?text=No+Image'}
                          alt={product.name}
                          className="w-full h-full object-cover"
                          onError={(e) => e.target.src = 'https://via.placeholder.com/400?text=No+Image'}
                        />
                      </div>
                      <div className="p-4">
                        <div className="flex items-start justify-between mb-2">
                          <h3 className="font-semibold text-gray-900">{product.name}</h3>
                          <span className="text-xs text-gray-500">{product.itemNumber}</span>
                        </div>
                        <p className="text-sm text-gray-600 mb-3 line-clamp-2">{product.description}</p>
                        <div className="space-y-1 text-sm">
                          {product.category && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Category:</span>
                              <span className="font-medium text-gray-900">{product.category}</span>
                            </div>
                          )}
                          {product.supplier && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Supplier:</span>
                              <span className="font-medium text-gray-900">{product.supplier}</span>
                            </div>
                          )}
                          {product.volume && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Volume:</span>
                              <span className="font-medium text-gray-900">{product.volume}</span>
                            </div>
                          )}
                          {product.size && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Size:</span>
                              <span className="font-medium text-gray-900">{product.size}</span>
                            </div>
                          )}
                          {product.material && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Material:</span>
                              <span className="font-medium text-gray-900">{product.material}</span>
                            </div>
                          )}
                          {product.color && (
                            <div className="flex justify-between">
                              <span className="text-gray-500">Color:</span>
                              <span className="font-medium text-gray-900">{product.color}</span>
                            </div>
                          )}
                        </div>
                        {product.link && product.link !== '#' && (
                          <a
                            href={product.link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="mt-4 block w-full text-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition text-sm font-medium"
                          >
                            View Details
                          </a>
                        )}
                      </div>
                    </div>
                  ))}
                </div>

                {filteredProducts.length === 0 && (
                  <div className="text-center py-12">
                    <p className="text-gray-500 text-lg">No products found matching your criteria.</p>
                    <button
                      onClick={() => {
                        setSearchTerm('');
                        setSelectedCategory('all');
                        setSelectedSupplier('all');
                      }}
                      className="mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition"
                    >
                      Clear All Filters
                    </button>
                  </div>
                )}
